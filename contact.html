<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta

      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <link rel="shortcut icon" href="assets/images/sr-iconB copy.png" />
    <title>Sarah Ronald Portfolio</title>

    <!--Bootstrap CDN Stylesheet-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!--Font Awesome CDN Stylesheet-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!--And my own css file-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <!--Brand and toggle get grouped for better mobile display-->
        <img
          class="icon-sr"
          src="assets/images/light.png"
          alt="icon"
          height="50px"
          width="50px"
        />
        <!-- <img src="./assets/images/sr-icon.png" alt="icon" class="icon-sr" /> -->
        <a class="navbar-brand" href="index.html" id="name">Sarah Ronald</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Social Media Links -->
      <div>
        <div class="container">
          <ul class="social navbar-nav clearfix">
            <li class="straight">
              <a target="_blank" href="https://www.fb.com/">
                <i class="fab fa-facebook"></i>
              </a>
            </li>
            <li class="straight">
              <a target="_blank" href="https://www.instagram.com">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li class="straight">
              <a
                target="_blank"
                href="www.linkedin.com/in/sarah-ronald-b141b4114"
              >
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
            <li class="straight">
              <a
                target="_blank"
                href="https://github.com/sareronald?tab=repositories"
              >
                <i class="fab fa-github"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <hr class="thick" />

    <!--Form-->
    <div class="container">
      <div class="row">
        <div class="col-md-12 main-block">
          <h2 class="heading">Contact</h2>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 main-block">
          <p class="instructions">
            Please fill in the form below, specifying your enquiry.
          </p>
          <form>
            <div class="form-group align">
              <label for="formGroupExampleInput">Name</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Name"
              />
            </div>
            <div class="form-group align">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group align">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Write your message here"
              ></textarea>
            </div>
            <div>
              <button type="submit" class="btn btn-primary align">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer>
      <div class="container-fluid">
        <div class="row text-center">
          <nav class="navbar fixed-bottom navbar-dark copyright">
            <div class="col-lg-12">
              <hr class="thick" />
              <a class="navbar-brand"
                >Last updated 11 October ~ Copyright &#169; 2020</a
              >
            </div>
          </nav>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
