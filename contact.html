    <div class="container">

            <div class="col-md-8 main-block">
                <h1>Contact</h1>
                <hr>
                <p class="instructions">Please fill in the form below, specifying your enquiry.</p>
                <form>
                    <div class="form-group align">
                        <label for="formGroupExampleInput">Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                    </div>
                    <div class="form-group align">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"

                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group align">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write your message here"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary align">Submit</button>
                    </div>
                </form>
            </div>
